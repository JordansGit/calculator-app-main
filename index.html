<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <div class="container">
    <section class="header">
      <div class="title">
        <h1>calc</h1>
      </div>
      <div class="theme">
        <h2>theme</h2>
        <div class="theme-switcher">
          <label for="one">1</label>
          <input type="radio" id="one" name="toggle">

          <label for="two">2</label>
          <input type="radio" id="two" name="toggle">

          <label for="three">3</label>
          <input type="radio" id="three" name="toggle">
        </div>
      </div>
    </section>
    <section class="display">

    </section>
    <section class="input">
      <div class="block" id="seven">7</div>
      <div class="block" id="eight">8</div>
      <div class="block" id="nine">9</div>
      <div class="block" id="del">del</div>

      <div class="block" id="four">4</div>
      <div class="block" id="five">5</div>
      <div class="block" id="six">6</div>
      <div class="block" id="plus">+</div>

      <div class="block" id="one">1</div>
      <div class="block" id="two">2</div>
      <div class="block" id="three">3</div>
      <div class="block" id="minus">-</div>

      <div class="block" id="point">.</div>
      <div class="block" id="zero">0</div>
      <div class="block" id="divide">/</div>
      <div class="block" id="times">x</div>

      <div class="block" id="reset">reset</div>
      <div class="block" id="equals">=</div>
    </section>  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jordan Patel</a>.
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
