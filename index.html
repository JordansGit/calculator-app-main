<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

</head>
<body class="theme1-body">
  <div class="container">
    <section id="header" class="theme1-header">
      <div class="title">
        <h1>calc</h1>
      </div>
      <div class="header-right">
        <h2>theme</h2>
        <div class="theme">
          <div class="theme-label">
            <ul>
              <label for="theme-one"><li>1</li></label>
              <label for="theme-two"><li>2</li></label>
              <label for="theme-three"><li>3</li></label> 
            </ul>
          </div>
          <div id="theme-switcher" class="theme1-switcher">
            <input type="radio" id="theme-one" name="toggle" value="theme-one" checked>

            <input type="radio" id="theme-two" name="toggle" value="theme-two">

            <input type="radio" id="theme-three" name="toggle" value="theme-three">
          </div>
  
        </div>
      </div>
    </section>
    
    <section id="display" class="theme1-display">
      <span>399,981</span>
    </section>

    <section id="input" class="theme1-input">
      <div class="block theme1-seven" id="seven">7</div>
      <div class="block theme1-eight" id="eight">8</div>
      <div class="block theme1-nine" id="nine">9</div>
      <div class="block theme1-del" id="del">del</div>

      <div class="block theme1-four" id="four">4</div>
      <div class="block theme1-five" id="five">5</div>
      <div class="block theme1-six" id="six">6</div>
      <div class="block theme1-plus" id="plus">+</div>

      <div class="block theme1-one" id="one">1</div>
      <div class="block theme1-two" id="two">2</div>
      <div class="block theme1-three" id="three">3</div>
      <div class="block theme1-minus" id="minus">-</div>

      <div class="block theme1-point" id="point">.</div>
      <div class="block theme1-zero" id="zero">0</div>
      <div class="block theme1-divide" id="divide">/</div>
      <div class="block theme1-times" id="times">x</div>

      <div class="block theme1-reset" id="reset">reset</div>
      <div class="block theme1-equals" id="equals">=</div>
    </section>  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jordan Patel</a>.
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
